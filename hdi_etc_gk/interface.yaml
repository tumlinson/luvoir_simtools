    ref: "sed_figure"
    x_range: *sed_xrange
    y_range: !!python/tuple [35, 21]
    y_axis_label: 'AB Mag'
    x_axis_label: 'Wavelength (nm)'
    elements:
        - {'kind': 'line','source': *spectrum_template, 'line_color': 'orange'}
#Save tab
- !TextInput: &user_prefix
    ref: "user_prefix"
    value: "aaa"
    title: " "
- !Button: &save_button
    ref: "save_button"
    label: "Save"
    on_click: !self.save
- !Toggle: &update_save
    ref: "update_save"
    label: "Update previous save"
    on_click: !self.update_toggle
    active: false
    disabled: true
    button_type: "success"
- !Div: &save_message
    ref: "save_message"
    text: " "
#Load tab
- !TextInput: &load_filename
    ref: "load_filename"
    value: ""
    placeholder: "Please enter a calculation ID to load."
    title: " "
- !Button: &load_button
    ref: "load_button"
    label: "Load"
    on_click: !self.load
- !Div: &load_message
    ref: "load_message"
    text: " "
#Document structure
- !Document:
    - !row:
        - !Tabs:
            width: 400
            tabs: 
            - !Panel:
                title: 'Controls'
                child: 
                    !widgetbox:
                        children:
                        - *ap_slider
                        - *exp_slider
                        - *mag_slider
                        - *snr_slider
                        - *template_select
            - !Panel:
                title: 'Info'
                child: 
                    !Div:
                        text: !self.help_text
            - !Panel:
                title: 'Save'
                child:
                    !column:
                        - !Div:
                            text: "Enter a prefix (at least 3 letters) to use for your calculation ID."
                        - *user_prefix
                        - *save_button
                        - *update_save
                        - *save_message
            - !Panel:
                title: 'Load'
                child:
                    !column:
                        - !Div:
                            text: "Enter a calculation ID to load."
                        - *load_filename
                        - *load_button
                        - *load_message
        - !Tabs:
            ref: "figure_tabs"
            callback: *tab_callback
            width: 800
            tabs:
            - !Panel:
                title: "SNR"
                width: 800
                child: *snr_figure
            - !Panel:
                title: "ExpTime"
                width: 800
                child: *exp_figure
            - !Panel:
                title: "Magnitude"
                width: 800
                child: *mag_figure
            - !Panel:
                title: 'SED'
                width: 800
                child: *sed_figure
